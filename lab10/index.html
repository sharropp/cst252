<!DOCTYPE html>
<html>
<head>
<title>Course select </title>
<link rel="stylesheet" href="css/main.css" />
<script src="js/lab.js"></script>
</head>
<body>
	<div class="header">
		<div class="title">Choose an course</div>
		<div class="subtitle">to learn more about it</div>
	</div>
	<div class="maincontentarea">
		<div class="column" id="itemselect">

			<div id="itembox1"class="itembox">
				<img src="images/cst252.jpg"/>
				<div class="courseitemname">CST 252</div>
			</div>

			<div id="itembox2" class="itembox">
				<img src="images/cst351.jpg" />
				<div class="courseitemname">CST 351</div>
			</div>
		</div>

		<div class="column" id="infopanel">

			<div id="exitcontainer">
				<img id="exitbutton" src="images/exit.png" width="50" />

			</div>

			<img id="courseimage" src="images/courseimage.jpg"></img>
			<div class="descriptionitem">
				<span  id="cst252coursename" class="descriptionlabel">Course name:</span>&nbsp;
				<span  id="cst252description" class="descriptionitem">
				Description goes here</span>
			</div>
			<div class="descriptionitem">
				<span id="cst351coursename" class="descriptionlabel">Description:</span>&nbsp;
				<span id="cst351description"class="descriptionitem">
					Description goes here
				</span>
			</div>

		</div>
	</div>
</body>
</html>
