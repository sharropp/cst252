<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Interstellar Hackers!</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/atq2jyi.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Interstellar Hackers!</h1>
      <div class="content">
        <input type="text" class="typing-input" maxlength="1" />
        <div class="inputs"></div>
        <div class="details">
          <p class="hint">Hint: <span></span></p>
          <p class="guess-left">Remaining Password Guesses: <span></span></p>
          <p class="wrong-letter">Wrong letters: <span></span></p>
        </div>
        <button class="reset-btn">Restart Game</button>
        <button class="return-btn">Return to Title Screen?</button>
      </div>
    </div>

    <script src="js/words.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
